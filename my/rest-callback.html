<html>
    <body>
        <script>
            var token = location.hash.match('access_token=(.+?)&')[1];
            
            fetch('https://www.googleapis.com/calendar/v3/users/me/calendarList?access_token=' + token)
                .then( function(response) {
                    return response.json();
                })
                
                .then( function(result) {
                    console.log(result);
                    var tag = '';
                    for(var i=0; i<result.items.length; i++) {
                        tag = tag + '<li>' + result.items[i].summary + '</li>'
                    }
                    document.querySelector('#cals').innerHTML = tag;
                });
            
            
        </script>
        <span>hi</span>
        <ul id="cals"></ul>
    </body>
</html>
